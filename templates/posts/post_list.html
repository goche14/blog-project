{% extends "posts/base.html" %}

{% block content %}
<h2>All Posts</h2>

{% for post in posts %}
    <div class="post">
        <h3>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </h3>
        <p>{{ post.content }}</p>
        <small>
            By {{ post.author.username }} |
            {{ post.created_at|date:"M d, Y" }}
        </small>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}

{% endblock %}
